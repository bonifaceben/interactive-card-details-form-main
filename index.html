<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="container">

       
        <div class="item1">
            <div class="card">
                <div class="circle">
                    <div class="secondcircle"></div>
                </div>
                <h4>1234 5678 9123 0000</h4>
                <div class="cardname"><p>Jane Appleseed</p>
                    <p>00/00</p>
                </div>
            </div>

            <div class="card2">
                <p>000</p>
            </div>
        </div>


        <div class="item2">
            <label for="name">Cardholder Name</label><br>
            <input type="text" class="cadholder"><br>
            <label for="number">Card Number</label><br>
            <input type="text"  class="cadholder">
            <p>Exp. Date (MM/YY)</p>

            <div class="expire">
                <!-- <label for="date">Exp. Date (MM/YY)</label><br> -->
                <input type="text" placeholder="MM" class="mm"><br>
                <label for="date"></label>
                <input type="text" placeholder="YY" class="yy"><br>
                <!-- <label for="date">CVC</label><br> -->
                <input type="text" placeholder="e.g. 123" class="eg">
            </div>
            <button>Confirm</button>
        </div>
        
    </div>


    
</body>
</html>
